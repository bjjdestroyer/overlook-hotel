<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <section class='top-bar'>
        <div class='hotel-name'>
          <h1 class='hotel-title'>Overlook Hotel</h1>
        </div>
        <div class='sign-in'>
          <input class='username' type='text' placeholder='Username' aria-label='add username'>
          <div class='password-box'>
            <input class='password' type='password' placeholder='Password' aria-label='add password'>
            <button class='psw-submit'>Submit</button>
          </div>
        </div>
        <div class='name-display hide'>
        </div>
      </section>
      <section class='search-bar hide'>
        <div class='search-styling'>
          <input class='search' type='search' placeholder='Search for Guest' aria-label='search for guest'>
        </div>
        <div class='today-date'>
          <h2 class='display-date'></h2>
        </div>
      </section>
      <section class='select-date hide'>
        <div class='filter-date'>
          <Label>Make a Booking</Label>
          <button>Select a Date</button>
        </div>
        <div class='today-date'>
          <h2 class='display-date2'></h2>
        </div>
      </section>
    </header>
    <main>
      <section class='manager hide'>
        <article class='rooms-available'>
          <h2 class='manager-title'>Rooms Available Today</h2>
          <h1 class='number-rooms-available'></h1>
        </article>
        <article class='rooms-occupied'>
          <h2 class='manager-title'>Rooms Occupied Today</h2>
          <h1 class='percent-occupied'></h1>
        </article>
        <article class='revenue'>
          <h2 class='manager-title'>Total Revenue Today</h2>
          <h1 class='total-revenue'></h1>
        </article>
      </section>
      <section class='customer hide'>
        <article class='past-bookings-dashboard'>
          <h2 class='dashboard-past-bookings'>Past Bookings</h2>
        </article>
        <article class='todays-booking'>
          <h2 class='dashboard-today-booking'>Today's Booking</h2>
        </article>
        <article class='future-bookings-dashboard'>
          <h2 class='dashboard-future-bookings'>Future Bookings</h2>
        </article>
        <article class='bookings-cost'>
          <h2 class='dashboard-amount-spent'>Total Amount Spent on Rooms</h2>
          <h1 class='customer-amount-spent'></h1>
        </article>
      </section>
      <section class='welcome'>
        <h1 class='welcome-text'>Welcome!</h1>
        <h2>Please sign in to see our availability</h2>
      </section>
      <section class='manager-search hide'>
        <article class='past-bookings'>
          <h2>Customer Name</h2>
        </article>
        <div class='customer-past-bookings'>
          <h2>Past Bookings</h2>
        </div>
        <article class='customer-future-bookings'>
          <h2>Future Bookings</h2>
        </article>
      </section>
      <section class='customer-booking hide'>
        <article class='available-rooms'>
          <h2>Available Rooms</h2>
        </article>
        <article class='room-cost'>
          <h2>Room Price</h2>
        </article>
        <article class='book-room'>
          <h2>Book Room</h2>
        </article>
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
